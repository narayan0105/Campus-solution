<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Issue Reporter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</head>
<body>

  <header  class="header">
    <h1 style="text-align: center; ">Campus Issue Reporting System</h1>

    <br>
    <nav>
      <button id="viewToggle" class="btn btn-light" style="color: white;">Map View</button>
      <button id="filterBtn" class="btn btn-secondary">Filters</button>
    </nav>
  </header>

  <main class="container">
    <section class="form-section">
      <form id="issueForm">
        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Issue Title" required />
        </div>
        <div class="form-group">
          <textarea id="description" class="form-control" placeholder="Describe the issue" required></textarea>
        </div>
        <div class="form-group">
          <select id="category" class="form-control" required>
            <option value="">Select Category</option>
            <option value="safety">Safety</option>
            <option value="maintenance">Maintenance</option>
            <option value="facility">Facility</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <input type="file" id="imageUpload" class="form-control-file" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Report Issue</button>
      </form>
    </section>

    
  </main>

  



  <footer class="footer">
    <p>&copy; 2024 Campus Support. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
